<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Container to center the login form vertically and horizontally -->
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-8">
                <!-- Card component for the login form -->
                <div class="card shadow-lg">
                    <div class="row g-0">
                        <!-- Image section of the card -->
                        <div class="col-md-6">
                            <img src="logo.jpeg" class="card-img img-fluid" alt="Login Image">
                        </div>
                        <!-- Form section of the card -->
                        <div class="col-md-6">
                            <div class="card-body p-5">
                                <form method="POST">
                                    <!-- Form header -->
                                    <legend class="text-center mb-3">Log in</legend>

                                    <!-- Username input field -->
                                    <div class="mb-3">
                                        <label for="user" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="user" placeholder="Username..."
                                            required>
                                    </div>

                                    <!-- Password input field -->
                                    <div class="mb-3">
                                        <label for="pass" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="pass" placeholder="Password..."
                                            required>
                                    </div>

                                    <!-- Checkbox for "Remember me" feature -->
                                    <div class="form-check mb-3">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" name="RememberCheck"
                                                value="checkedValue">
                                            Remember me
                                        </label>
                                    </div>

                                    <!-- Submit button -->
                                    <a href="#!" type="submit" class="btn btn-dark w-100 mb-3">Submit</a>

                                    <!-- Link to create a new account -->
                                    <p>Don't have an account? <a href="!#">Create account now</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
